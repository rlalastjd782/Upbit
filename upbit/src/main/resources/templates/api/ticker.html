<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>코인페이지검색</title>
</head>
<body>


<table class="table" >
  <thead>
    <tr>

	  <th scope="col">코인이름</th>
      <th scope="col">누적거래대금</th>
      <th scope="col">누적거래대금(원)</th>
      <th scope="col">누적거래량(원)</th>
      <th scope="col">누적거래량(원)</th>

      
    </tr>
  </thead>
  <tbody >
    <tr th:each="items : ${upbitTickerPrice}">

      <td th:text = "${items.market}">Mark</td>
      <td th:text = "${items.acc_trade_price}">Jacob</td>
      <td th:text = "${items.acc_trade_price_24h}">Jacob</td>
      <td th:text = "${items.acc_trade_volume}">Jacob</td>
      <td th:text = "${items.acc_trade_volume_24h}">Jacob</td>
      
    </tr>
     </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
