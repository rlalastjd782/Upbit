<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Welcome Coin</title>
</head>
<body>


	<table class="table" >
		<thead>
			<tr >
					<th scope="col">코인이름</th>
					<th scope="col">코인가격(종가)</th>
					<th scope="col">거래대금</th>
					<th scope="col">거래시간</th>
					<th scope="col">랭킹</th>
					<th scope="col" >순위변동</th>
			</tr>
		</thead>
		<tbody id = "rate">
			<tr id = "trmodel1" th:each = "items : ${postModel}" >
					<td th:text = "${items.korean_name}"></td>
			 		<td id = "trmodeldata" th:text = "${items.trade_price}"></td>
					<td th:text = "${items.candle_acc_trade_price}"></td>
					<td th:text = "${items.candle_date_time_kst}"></td>
					<td id = "rankSend" th:text = "${items.ranking}"></td> 
					<td th:text = "0"></td>
			</tr>
		</tbody>
	</table>

	

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
		let postSend = [[$postModel]];
		console.log(postSend);

	</script>

</body>
</html>
